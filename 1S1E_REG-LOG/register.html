<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>1E1S | Login</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>WELCOME, LET'S EAT</header>
        </div>
        <div class="input-box">
            <input type="email" class="input-field" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Name" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Re-Enter Password" required>
        </div>
        <div class="accept">
            <section>
                <input type="checkbox" id="check">
                <label for="check">I accept the <a href=#">Terms and Conditions</a></label>
            </section>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Register</label>
        </div>
        <div class="sign-up-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
