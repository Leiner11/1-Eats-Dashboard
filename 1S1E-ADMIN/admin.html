<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food Item</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="add-container">
        <h2>Place New Order</h2>
        <form action="#" method="post">
            <label for="foodName">Food Name:</label>
            <input type="text" id="foodName" name="foodName" placeholder="Enter food name" required>
            
            <label for="orderFor">Order for:</label>
            <input type="text" id="orderFor" name="orderFor" placeholder="Enter customer" required>
            
            <label for="Price">Price: [Pesos]</label>
            <input type="number" id="Price" name="Price" placeholder="Enter the Price" required>
            <label for="Quantity">Quantity</label>
            <input type="number" id="Quantity" name="Quantity" placeholder="Enter the Quantity" required>
            
            <button type="submit">Place Order</button>
        </form>
    </div>
</body>
</html>
