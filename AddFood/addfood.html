<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Food Item</title>
    <link rel="stylesheet" href="addfood.css" />
  </head>
  <body>
    <div class="add-container">
      <h2>Manage Inventory</h2>
      <form action="../php/addInventory.php" method="post">
        <label for="foodName">Food Name:</label>
        <input
          type="text"
          id="foodName"
          name="foodName"
          placeholder="Enter food name"
          required
        />

        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="">Select Category</option>
          <option value="In-Stock">In-Stock</option>
          <option value="Out Of Stock">Out Of Stock</option>
        </select>

        <label for="Price">Price: [Pesos]</label>
        <input
          type="number"
          id="Price"
          name="Price"
          placeholder="Enter the Price"
          required
        />

        <label for="Inventory">Inventory Stock: [How many in-stock]</label>
        <input
          type="number"
          id="Inventory"
          name="Inventory"
          placeholder="Enter quantity"
          required
        />

        <br />

        <button type="submit">Add Inventory</button>
      </form>

      <br />

      <div class="center-container">
        <a href="../Dashboard/index.php">
          <button type="button">GO BACK TO HOME</button>
        </a>
      </div>
    </div>
  </body>
</html>
